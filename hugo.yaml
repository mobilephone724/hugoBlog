# Configuration
baseURL: "https://mobilephone724.github.io/"
title: "mobilephone724"
theme: "hextra"

enableRobotsTXT: true
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true

# googleAnalytics: G-XXXXXXXXXX

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: Hextra
  zh-cn:
    languageName: 简体中文
    languageCode: zh-CN
    weight: 2
    title: Hextra

module:
  hugoVersion:
    extended: true
    min: "0.112.0"

  # workspace: hugo.work
  # imports:
  #   path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - identifier: database
      name: Database
      pageRef: /database
      weight: 1
    - identifier: linux
      name: Linux
      pageRef: /linux
      weight: 2
    - identifier: miscellaneous
      name: Miscellaneous
      pageRef: /miscellaneous
      weight: 10000

    - name: Search
      weight: 10001
      params:
        type: search
    - name: GitHub
      weight: 10002
      url: "https://github.com/mobilephone724/hugoBlog"
      params:
        icon: github

params:
  description: Modern, responsive, batteries-included Hugo theme for creating beautiful static websites.

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      # width: 40
      # height: 20
      # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content

  editURL:
    enable: false
    base: "https://github.com/mobilephone724/hugoBlog/content"

  comments:
    enable: false
    type: giscus

    # https://giscus.app/
    giscus:
      repo: imfing/hextra
      repoId: R_kgDOJ9fJag
      category: General
      categoryId: DIC_kwDOJ9fJas4CY7gW
      # mapping: pathname
      # strict: 0
      # reactionsEnabled: 1
      # emitMetadata: 0
      # inputPosition: top
      # lang: en
